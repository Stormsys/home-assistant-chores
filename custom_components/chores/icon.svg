<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background: indigo â†’ violet diagonal gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4338CA"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>

    <!-- Subtle drop shadow under the house -->
    <filter id="houseShadow" x="-8%" y="-4%" width="116%" height="120%">
      <feDropShadow dx="0" dy="5" stdDeviation="8"
                    flood-color="#1E1B4B" flood-opacity="0.28"/>
    </filter>

    <!-- Soft glow behind the checkmark -->
    <filter id="checkGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded-square background -->
  <rect width="256" height="256" rx="56" fill="url(#bg)"/>

  <!-- Top-left specular highlight for depth -->
  <ellipse cx="86" cy="66" rx="112" ry="92" fill="white" fill-opacity="0.06"/>

  <!-- House silhouette: roof + walls as a single solid white path -->
  <!-- Apex (128,40), roof corners (56,108) (200,108), walls down to y=204 -->
  <path d="M128 40 L200 108 L176 108 L176 204 L80 204 L80 108 L56 108 Z"
        fill="white" fill-opacity="0.92"
        filter="url(#houseShadow)"/>

  <!-- Bold emerald checkmark centred in the house body -->
  <!-- Start bottom-left (98,154), vertex (120,178), end upper-right (166,128) -->
  <path d="M 98 154 L 120 178 L 166 128"
        stroke="#34D399" stroke-width="18"
        stroke-linecap="round" stroke-linejoin="round"
        fill="none"
        filter="url(#checkGlow)"/>
</svg>
