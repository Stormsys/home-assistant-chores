name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio freezegun voluptuous
          pip install --no-deps homeassistant

          # Install the subset of HA runtime deps the test suite needs.
          # Heavy deps (cryptography, jwt, etc.) are stubbed in conftest.py.
          pip install \
            yarl aiohttp async-timeout python-slugify \
            ciso8601 orjson ulid-transform awesomeversion \
            voluptuous-serialize async-interrupt

      - name: Run tests
        run: pytest tests/ -v --tb=short
